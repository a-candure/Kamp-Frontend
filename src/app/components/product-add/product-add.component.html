<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="forms-control"
                placeholder="Ürün Adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="categoryId">Kategorisi</label>
            <div class="form-group">
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="forms-control"
                placeholder="Kategori"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitsInStock">Stok Adedi</label>
            <div class="form-group">
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="forms-control"
                placeholder="Stok adedi"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="unitPrice">Birim Fiyatı</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="forms-control"
                placeholder="Fiyatı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="Card-footer">
          <button class="btn btn-fill btn-primary" (click)="Add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
